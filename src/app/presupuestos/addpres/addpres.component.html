<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h2>Añadir nuevo presupuesto</h2>

    <form [formGroup]="presupuestoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="proveedor">Proveedor </label>
        <i class="fa fa-check-circle check" *ngIf="presupuestoForm.controls.proveedor.valid"></i>
        <select class="form-control" name="proveedor" id="proveedor" formControlName="proveedor">
          <option value="">Seleccione...</option>
          <option *ngFor="let proveedor of proveedores" [value]="proveedor.nombre">{{proveedor.nombre}} </option>
        </select>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha Presupuesto</label>
        <input type="date" class="form-control" name="fecha" id="fecha" formControlName="fecha">
      </div>
      <div class="form-group">
        <label for="concepto">Concepto</label>
        <input type="text" class="form-control" name="concepto" id="concepto" formControlName="concepto">
      </div>
      <div class="form-group">
        <label for="base">Base Imponible</label>
        <input type="number" class="form-control" name="base" id="base" formControlName="base">
      </div>
      <div class="form-group">
        <label for="tipo">Tipo de IVA</label>
        <select class="form-control" name="tipo" id="tipo" formControlName="tipo">
          <option value="">Seleccione...</option>
          <option value=0>0 %</option>
          <option value=0.04>4 %</option>
          <option value=0.10>10 %</option>
          <option value=0.21>21 %</option>
        </select>
      </div>
      <div class="form-group">
        <label for="iva">Importe IVA</label>
        <input type="number" class="form-control" name="iva" id="iva" formControlName="iva"
          [(ngModel)]="presupuestoForm.value.iva" disabled>
      </div>
      <div class="form-group">
        <label for="total">Total Factura IVA Incluido</label>
        <input type="number" class="form-control" name="total" id="total" formControlName="total"
          [(ngModel)]="presupuestoForm.value.total" disabled>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!presupuestoForm.valid">Añadir Presupuesto</button>
      <p class="alert-danger alert" *ngIf="!presupuestoForm.valid">Por favor complete todos los campos</p>
    </form>

    <hr>
    <pre>Valor del formulario: {{presupuestoForm.value | json}} </pre>
    <pre>Status del formulario: {{presupuestoForm.status | json}} </pre>
    <hr>
    <pre>{{presupuesto | json}} </pre>
  </div>
</div>
